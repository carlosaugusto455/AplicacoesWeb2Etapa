<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Culinária da Boa - Registro</title>

</head>
<body>
    <header data-bs-theme="dark" id="topo">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Culinária da Boa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Instrutores</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Comunidade</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <a class="btn btn-outline-success" href="cadastro.html">Cadastrar-se</a>
              </form>
            </div>
          </div>
        </nav>
    </header>

    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                  class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                  alt="Sample photo">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Informação de Registro</h3>
      
                  <form class="px-md-2" onsubmit="validarFormulario()">
      
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="nome" class="form-control" />
                      <label class="form-label" for="form3Example1q">Nome</label>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div data-mdb-input-init class="form-outline datepicker">
                          <input type="text" class="form-control" id="cpf" onkeydown="mascara_cpf(this)" maxlength="14"/>
                          <label for="exampleDatepicker1" class="form-label">CPF</label>
                        </div>
      
                      </div>

                      <div class="col-md-6 mb-4">
      
                        <div data-mdb-input-init class="form-outline datepicker">
                            <input type="text" id="telefone" class="form-control" onkeydown="mascara_tel(this)" maxlength="15" />
                            <label class="form-label" for="form3Example1w">Telefone</label>
                        </div>
      
                      </div>
                    </div>
      
                    
                    <div class="col-md-12 mb-3">
      
                        <div data-mdb-input-init class="form-outline">
                            <input type="email" class="form-control" id="email"/>
                            <label for="exampleDatepicker1" class="form-label">Email</label>
                        </div>
      
                    </div>
                    
      
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1">Registrar</button>
      
                  </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
